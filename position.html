<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Position</title>
    <link rel="stylesheet" href="estilos.css" />
</head>
<body>
    <nav>
        <a href="index.html">Display</a>
        <a href="position.html">Position</a>
        <a href="zindex.html">Z-Index</a>
    </nav>

    <main class="relative-demo">
      <center> <h1>Position</h1>
<hr>
        <section>
            <h2>Position:static</h2>
            <div class="box static">Static Ejemplo</div>
        </section>
<hr>
        <section>
            <h2>Position:relative</h2>
            <div class="box relative">Relative Ejemplo </div>
        </section>

        <section style="position: relative; height: 200px; border: 1px solid #ccc; margin-bottom: 30px;">
            <h2>Position:absolute</h2>
            <div class="box absolute">Absolute Ejemplo</div>
        </section>

        <section>
            <h2>Position:fixed</h2>
            <div class="box fixed">Fixed Ejemplo</div>
        </section>

        <section style="height: 300px; overflow-y: auto; border: 1px solid #ccc; margin-top: 40px;">
            <h2>Position:sticky</h2>
            <div class="box sticky">Sticky Ejemplo</div>
            <p style="margin-top: 400px;"></p>
        </section></center> 

    </main>
